<!DOCTYPE html>

<html style="height:100%;background:#e6e6e6">

<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="./assets/styles/loginstyle.css">
	<title>JSH: Login Page</title>
</head>

<body>
	<button onclick="location.href='index.html';" style="background:#3498db;border:none;">
		<img src="./assets/images/tie.png" height=80 width=120/>
	</button>
	<form method="post" action="index.html">
		<div class="box">
			<h1>Log in to Job Search Helper</h1>

			<!-- initial email login field -->
			<input type="email" name="email" value="email" onFocus="field_focus(this,'email');" onblur="field_blur(this,'email');" class="email"
			/>
			<!-- initial password enter field -->
			<input type="password" name="email" value="email" onFocus="field_focus(this,'email');" class="email" />

			<!-- sign in button-->
			<a href="profile.html#marker">
				<div class="btn">Sign In</div>
			</a>
			<!-- Finish of button 1-->

			<a href="SignUp.html#marker">
				<div id="btn2">Sign Up</div>
			</a>
			<!--end of button 2-->

		</div>
		<!-- end box-->

		<p>Don't remember your password? No worries!
			<u style="color:#F1C40F;">Click Here </u>
		</p>
		<!-- replace u tag with span or em -->

</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
